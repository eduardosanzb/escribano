<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      if (stored) {
        document.documentElement.classList.add(stored === 'dark' ? 'dark-mode' : 'light-mode');
      }
    })();
  </script>

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ end }}

  <meta name="author" content="{{ .Site.Params.author }}">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ end }}

  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Spectral:ital,wght@0,300;0,400;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  {{ $css := resources.Get "css/style.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">

  <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
  <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="twitter:creator" content="@eduardosanzb">
  <script defer src="https://analytics.raus.cloud/script.js" data-website-id="02261573-1013-4c91-a3e2-6c1367bdae7c"></script>
</head>
<body>
  {{ block "main" . }}{{ end }}

  <script>
    const observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(e) {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.fade-up').forEach(function(el) {
      observer.observe(el);
    });

    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
      const html = document.documentElement;
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const stored = localStorage.getItem('theme');
      
      let isDark = stored ? stored === 'dark' : prefersDark;
      themeToggle.setAttribute('data-theme', isDark ? 'dark' : 'light');
      
      themeToggle.addEventListener('click', function() {
        isDark = !isDark;
        themeToggle.setAttribute('data-theme', isDark ? 'dark' : 'light');
        if (isDark) {
          html.classList.add('dark-mode');
          html.classList.remove('light-mode');
          localStorage.setItem('theme', 'dark');
        } else {
          html.classList.add('light-mode');
          html.classList.remove('dark-mode');
          localStorage.setItem('theme', 'light');
        }
      });
    }
  </script>
</body>
</html>
