<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escribano Stats Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --pico-font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--pico-muted-border-color);
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.5rem;
    }

    .nav-links a {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background: var(--pico-muted-background-color);
    }

    .nav-links a.active {
      background: var(--pico-primary-background);
      color: var(--pico-primary-inverse);
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    select {
      min-width: 300px;
    }
    
    .badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .badge-success {
      background: #dcfce7;
      color: #166534;
    }
    
    .badge-failed {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .badge-cancelled {
      background: #fef3c7;
      color: #92400e;
    }
    
    .badge-running {
      background: #e0e7ff;
      color: #3730a3;
    }
    
    .badge-initial {
      background: #f3e8ff;
      color: #6b21a8;
    }
    
    .badge-resume {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .badge-force {
      background: #fce7f3;
      color: #9d174d;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--pico-background-color);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--pico-muted-border-color);
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--pico-muted-color);
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .phase-table {
      margin-top: 2rem;
    }
    
    .resource-bar {
      display: flex;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
      background: #f3f4f6;
      margin-top: 0.5rem;
    }
    
    .resource-segment {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: white;
      font-weight: bold;
    }
    
    .resource-segment-mlx {
      background: #3b82f6;
    }
    
    .resource-segment-ffmpeg {
      background: #10b981;
    }
    
    .resource-segment-nodejs {
      background: #f59e0b;
    }
    
    .resource-segment-ollama {
      background: #8b5cf6;
    }
    
    .resource-segment-silero {
      background: #ec4899;
    }
    
    .resource-legend {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--pico-muted-color);
    }
    
    .empty {
      text-align: center;
      padding: 2rem;
      color: var(--pico-muted-color);
    }
    
    .system-info {
      background: var(--pico-background-color);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    .system-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }
    
    .phase-row:hover {
      background: var(--pico-muted-background-color);
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="header">
      <h1>ðŸ“Š Escribano Stats Dashboard</h1>
      <nav class="nav-links">
        <a href="/overview.html">Overview</a>
        <a href="/debug.html">Debug</a>
        <a href="/stats.html" class="active">Stats</a>
      </nav>
    </div>
    
    <div class="controls">
      <label>
        Select Recording
        <select id="recording-select">
          <option value="">-- All Recordings --</option>
        </select>
      </label>
    </div>
    
    <div id="system-info" class="system-info" style="display: none;">
      <h4>System Information</h4>
      <div class="system-info-grid" id="system-info-grid"></div>
    </div>
    
    <div class="stats-grid" id="stats-grid" style="display: none;">
      <div class="stat-card">
        <div class="stat-label">Total Runs</div>
        <div class="stat-value" id="stat-total-runs">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-value" id="stat-completed">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Failed</div>
        <div class="stat-value" id="stat-failed">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Duration</div>
        <div class="stat-value" id="stat-avg-duration">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Peak Memory</div>
        <div class="stat-value" id="stat-peak-memory">-</div>
      </div>
    </div>
    
    <h3>Run History</h3>
    <div id="runs-container">
      <div class="loading">Loading runs...</div>
    </div>
    
    <div id="phase-details" style="display: none;">
      <h3>Phase Breakdown</h3>
      <div id="phase-table-container"></div>
    </div>
    
    <div class="resource-legend" id="resource-legend" style="display: none;">
      <div class="legend-item">
        <div class="legend-color" style="background: #3b82f6;"></div>
        <span>MLX-VLM</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #10b981;"></div>
        <span>FFmpeg</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #f59e0b;"></div>
        <span>Node.js</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #8b5cf6;"></div>
        <span>Ollama</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #ec4899;"></div>
        <span>Silero</span>
      </div>
    </div>
  </main>
  
  <script>
    const recordingSelect = document.getElementById('recording-select');
    const runsContainer = document.getElementById('runs-container');
    const statsGrid = document.getElementById('stats-grid');
    const systemInfo = document.getElementById('system-info');
    const phaseDetails = document.getElementById('phase-details');
    const resourceLegend = document.getElementById('resource-legend');
    
    let recordings = [];
    let runs = [];
    
    async function loadData() {
      try {
        const [recRes, runsRes] = await Promise.all([
          fetch('/api/recordings'),
          fetch('/api/runs')
        ]);
        
        recordings = await recRes.json();
        runs = await runsRes.json();
        
        populateRecordingSelect(recordings);
        displayRuns(runs);
        updateStats(runs);
      } catch (err) {
        console.error('Failed to load:', err);
        runsContainer.innerHTML = `<div class="loading">Error loading: ${err.message}</div>`;
      }
    }
    
    function populateRecordingSelect(recordings) {
      recordings.forEach(rec => {
        const option = document.createElement('option');
        option.value = rec.id;
        const date = new Date(rec.captured_at).toLocaleString();
        option.textContent = `${date} - ${rec.id.slice(0, 20)}...`;
        recordingSelect.appendChild(option);
      });
    }
    
    function displayRuns(runs) {
      if (runs.length === 0) {
        runsContainer.innerHTML = '<div class="empty">No runs found</div>';
        return;
      }
      
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Started</th>
            <th>Type</th>
            <th>Status</th>
            <th>Duration</th>
            <th>Peak Memory</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="runs-tbody"></tbody>
      `;
      
      const tbody = table.querySelector('tbody');
      
      runs.forEach(run => {
        const tr = document.createElement('tr');
        tr.className = 'phase-row';
        
        const date = new Date(run.started_at).toLocaleString();
        const duration = formatDuration(run.total_duration_ms);
        
        let peakMemory = '-';
        let memoryHtml = '-';
        
        if (run.metadata) {
          try {
            const metadata = JSON.parse(run.metadata);
            if (metadata.system) {
              peakMemory = `${metadata.system.totalMemoryGB}GB total, ${metadata.system.cpuCores} cores`;
            }
          } catch {
            // ignore
          }
        }
        
        tr.innerHTML = `
          <td>${date}</td>
          <td><span class="badge badge-${run.run_type}">${run.run_type}</span></td>
          <td><span class="badge badge-${run.status}">${run.status}</span></td>
          <td>${duration}</td>
          <td>${peakMemory}</td>
          <td><button onclick="showRunDetails('${run.id}')" class="secondary" style="font-size: 0.75rem;">Details</button></td>
        `;
        
        tbody.appendChild(tr);
      });
      
      runsContainer.innerHTML = '';
      runsContainer.appendChild(table);
      statsGrid.style.display = 'grid';
    }
    
    function updateStats(runs) {
      const completed = runs.filter(r => r.status === 'completed').length;
      const failed = runs.filter(r => r.status === 'failed').length;
      const avgDuration = runs
        .filter(r => r.total_duration_ms)
        .reduce((acc, r) => acc + r.total_duration_ms, 0) / runs.filter(r => r.total_duration_ms).length || 0;
      
      document.getElementById('stat-total-runs').textContent = runs.length;
      document.getElementById('stat-completed').textContent = completed;
      document.getElementById('stat-failed').textContent = failed;
      document.getElementById('stat-avg-duration').textContent = formatDuration(avgDuration);
    }
    
    async function showRunDetails(runId) {
      try {
        const res = await fetch(`/api/runs/${runId}/stats`);
        const stats = await res.json();
        
        if (stats.length === 0) {
          alert('No phase stats available for this run');
          return;
        }
        
        const container = document.getElementById('phase-table-container');
        
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Phase</th>
              <th>Status</th>
              <th>Duration</th>
              <th>Items</th>
              <th>Resources</th>
            </tr>
          </thead>
          <tbody id="phase-tbody"></tbody>
        `;
        
        const tbody = table.querySelector('tbody');
        
        stats.forEach(stat => {
          const tr = document.createElement('tr');
          
          let resourcesHtml = '-';
          let memoryBarHtml = '';
          
          if (stat.metadata) {
            try {
              const metadata = JSON.parse(stat.metadata);
              if (metadata.resources) {
                const resources = metadata.resources;
                const resourceItems = [];
                let totalMemory = 0;
                
                Object.entries(resources).forEach(([name, data]) => {
                  if (data.peakMemoryMB) {
                    resourceItems.push(`${name}: ${data.peakMemoryMB}MB`);
                    totalMemory += data.peakMemoryMB;
                  }
                });
                
                resourcesHtml = resourceItems.join('<br>');
                
                // Create memory bar
                if (totalMemory > 0) {
                  memoryBarHtml = '<div class="resource-bar">';
                  Object.entries(resources).forEach(([name, data]) => {
                    if (data.peakMemoryMB) {
                      const percent = (data.peakMemoryMB / totalMemory) * 100;
                      const className = `resource-segment resource-segment-${name.replace('-python', '').replace('-', '')}`;
                      memoryBarHtml += `<div class="${className}" style="width: ${percent}%">${Math.round(percent)}%</div>`;
                    }
                  });
                  memoryBarHtml += '</div>';
                }
              }
            } catch {
              // ignore
            }
          }
          
          const items = stat.items_total 
            ? `${stat.items_processed || 0}/${stat.items_total}`
            : (stat.items_processed || '-');
          
          tr.innerHTML = `
            <td><strong>${stat.phase}</strong></td>
            <td><span class="badge badge-${stat.status}">${stat.status}</span></td>
            <td>${formatDuration(stat.duration_ms)}</td>
            <td>${items}</td>
            <td>${resourcesHtml}${memoryBarHtml}</td>
          `;
          
          tbody.appendChild(tr);
        });
        
        container.innerHTML = '';
        container.appendChild(table);
        phaseDetails.style.display = 'block';
        resourceLegend.style.display = 'flex';
        
        // Scroll to phase details
        phaseDetails.scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        console.error('Failed to load run details:', err);
        alert('Failed to load run details');
      }
    }
    
    function formatDuration(ms) {
      if (!ms) return '-';
      const seconds = Math.floor(ms / 1000);
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      if (m > 0) {
        return `${m}m ${s.toString().padStart(2, '0')}s`;
      }
      return `${s}s`;
    }
    
    recordingSelect.addEventListener('change', async (e) => {
      const recordingId = e.target.value;
      
      if (!recordingId) {
        // Show all runs
        displayRuns(runs);
        updateStats(runs);
        systemInfo.style.display = 'none';
        return;
      }
      
      // Filter runs for this recording
      const filteredRuns = runs.filter(r => r.recording_id === recordingId);
      displayRuns(filteredRuns);
      updateStats(filteredRuns);
      
      // Show system info from the first run
      const run = filteredRuns[0];
      if (run && run.metadata) {
        try {
          const metadata = JSON.parse(run.metadata);
          if (metadata.system) {
            const grid = document.getElementById('system-info-grid');
            grid.innerHTML = `
              <div><strong>Platform:</strong> ${metadata.system.platform}</div>
              <div><strong>CPU Cores:</strong> ${metadata.system.cpuCores}</div>
              <div><strong>Total Memory:</strong> ${metadata.system.totalMemoryGB}GB</div>
              <div><strong>VLM Model:</strong> ${metadata.vlm_model?.split('/').pop() || 'N/A'}</div>
              <div><strong>LLM Model:</strong> ${metadata.llm_model || 'N/A'}</div>
              <div><strong>Node:</strong> ${metadata.node_version || 'N/A'}</div>
            `;
            systemInfo.style.display = 'block';
          }
        } catch {
          systemInfo.style.display = 'none';
        }
      }
    });
    
    // Load data on page load
    loadData().then(() => {
      // Check for URL param to pre-select recording
      const params = new URLSearchParams(window.location.search);
      const recordingId = params.get('recording');
      if (recordingId) {
        recordingSelect.value = recordingId;
        // Trigger the change event
        recordingSelect.dispatchEvent(new Event('change'));
      }
    });
  </script>
</body>
</html>
