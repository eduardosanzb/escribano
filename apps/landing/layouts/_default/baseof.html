<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const html = document.documentElement;
      
      if (stored === 'light' || stored === 'dark') {
        html.classList.add(stored + '-mode');
        html.classList.remove(stored === 'light' ? 'dark-mode' : 'light-mode');
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        html.classList.add(prefersDark ? 'dark-mode' : 'light-mode');
        html.classList.remove(prefersDark ? 'light-mode' : 'dark-mode');
        
        if (!stored) {
          localStorage.setItem('theme', 'system');
        }
      }
    })();
  </script>

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ end }}

  <meta name="author" content="{{ .Site.Params.author }}">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ end }}

  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Spectral:ital,wght@0,300;0,400;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  {{ $css := resources.Get "css/style.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">

  <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
  <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="twitter:creator" content="@eduardosanzb">
  <script defer src="https://analytics.raus.cloud/script.js" data-website-id="02261573-1013-4c91-a3e2-6c1367bdae7c"></script>
</head>
<body>
  {{ block "main" . }}{{ end }}

  <script>
    const observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(e) {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('.fade-up').forEach(function(el) {
      observer.observe(el);
    });

    const themeButtons = document.querySelectorAll('.theme-btn');
    const themeDropdownItems = document.querySelectorAll('.theme-dropdown-item');
    const html = document.documentElement;

    function updateDropdownIcon(theme) {
      const triggerIcon = document.querySelector('.current-theme-icon');
      if (!triggerIcon) return;
      
      const icons = {
        light: '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>',
        dark: '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>',
        system: '<rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>'
      };
      
      triggerIcon.innerHTML = icons[theme] || icons.system;
    }

    function setTheme(theme) {
      localStorage.setItem('theme', theme);
      
      let effectiveTheme = theme;
      if (theme === 'system') {
        effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      
      html.classList.remove('light-mode', 'dark-mode');
      html.classList.add(effectiveTheme + '-mode');
      
      themeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.theme === theme);
      });
      
      themeDropdownItems.forEach(item => {
        item.classList.toggle('active', item.dataset.theme === theme);
      });
      
      updateDropdownIcon(theme);
    }

    const stored = localStorage.getItem('theme') || 'system';
    setTheme(stored);

    themeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setTheme(btn.dataset.theme);
      });
    });

    themeDropdownItems.forEach(item => {
      item.addEventListener('click', () => {
        setTheme(item.dataset.theme);
      });
    });

    const dropdownTrigger = document.querySelector('.theme-dropdown-trigger');
    const dropdown = document.querySelector('.theme-dropdown');

    if (dropdownTrigger && dropdown) {
      dropdownTrigger.addEventListener('click', () => {
        dropdown.classList.toggle('open');
      });

      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
        }
      });

      themeDropdownItems.forEach(item => {
        item.addEventListener('click', () => {
          dropdown.classList.remove('open');
        });
      });
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'system') {
        setTheme('system');
      }
    });
  </script>
</body>
</html>
